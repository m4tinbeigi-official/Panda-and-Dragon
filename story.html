<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پاندای بزرگ و اژدهای کوچک</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="assets/js/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #ffffff;
            color: #333;
            overflow-x: hidden;
        }
        #story-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #story-container img {
            max-width: 90%;
            max-height: 60vh;
            object-fit: contain;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="story-container" class="text-center"></div>
        <div class="d-flex justify-content-between mt-4">
            <button id="next-btn" class="btn btn-primary">صفحه بعد</button>
            <button id="prev-btn" class="btn btn-secondary">صفحه قبل</button>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <!-- <button id="download-pdf" class="btn btn-warning mx-2" disabled>دانلود PDF</button> -->
            <button id="share-story" class="btn btn-success mx-2">اشتراک‌گذاری استوری</button>
        </div>
    </div>
    <script src="assets/js/story.js" type="module"></script>
</body>
</html>
